<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body, .void, .space {
                margin: 0px;
                padding: 0px;
                background-color: #000000;
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }
            .star {
                display: block;
                position: absolute;
                background-color: #FFFFFF;
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="void">
            <div class="space">
                <!-- Space stuff goes here -->
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script type="application/javascript">
            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }
            function getRandomCoordX() {
                return getRandom(0, window.innerWidth);
            }
            function getRandomCoordY() {
                return getRandom(0, window.innerHeight);
            }
            function getRandomAlpha() {
                return getRandom(0, 100) / 100;
            }
            function placeStar() {
                var star = $("<div>", {"class": "star"});
                var size = getRandom(1, 2);
                star.css("top", getRandomCoordY());
                star.css("left", getRandomCoordX());
                star.css("background-color", "rgba(255, 255, 255, " + getRandomAlpha() + ")");
                star.css("width", size);
                star.css("height", size);
                $(".space").append(star);
            }
            for(i = 0; i < (Math.max(window.innerWidth, window.innerHeight) - Math.min(window.innerWidth, window.innerHeight)) * 3; i++) {
                placeStar();
            }
        </script>
    </body>
</html>
